<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/acbd692ad8.js"
      crossorigin="anonymous"
    ></script>
    <title>Product Carousel</title>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel" id="productCarousel">
        <div class="carousel-item">
          <img src="./images/product_1.webp" alt="Product 1" />
        </div>
        <div class="carousel-item">
          <img src="./images/product_2.webp" alt="Product 2" />
        </div>
        <div class="carousel-item">
          <img src="./images/product_3.webp" alt="Product 3" />
        </div>
        <div class="carousel-item">
          <img src="./images/product_4.webp" alt="Product 4" />
        </div>
        <div class="carousel-item">
          <img src="./images/product_5.webp" alt="Product 5" />
        </div>
        <div class="carousel-item">
          <img src="./images/product_6.webp" alt="Product 6" />
        </div>
      </div>

      <button class="carousel-btn prev-btn" onclick="prevSlide()">
        <i class="fa-solid fa-angle-left" style="color: #000000"></i>
      </button>
      <button class="carousel-btn next-btn" onclick="nextSlide()">
        <i class="fa-solid fa-angle-right" style="color: #000000"></i>
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
